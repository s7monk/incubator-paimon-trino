name: maven install

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install and use JDK 17
        uses: actions/setup-java@v2
        with:
            java-version: 17
            distribution: adopt
      - name: Set up Maven
        uses: apache/maven-setup-action@v2
        with:
            maven-version: 3.8.2
            java-version: ${{ matrix.java.version }}
      - name: Build and Test
        run: |
          mvn clean install -Dmaven.test.skip=true -Dcheckstyle.skip=true -Denforcer.skip=true -Dformatter.skip=true
      - name: Format source code
        uses: google/format-action@v1
        with:
          version: '1.9'
          check: true # 检查代码格式是否符合规范
          iwyu: false
          f: .
